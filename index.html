<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Bulles</title>
  <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div id="accueilPseudo">
    <label for="choisePseudo">Choisis ton Pseudo :</label>
    <input type="text" id="choisePseudo" placeholder="Pseudo" autocomplete="off">
    <input type="submit" id="validPseudo" value="Valider">
  </div>
  <header id="welcome">
    <h1 id="welcomeH1"></h1>
    <div>
      <span id="welcomePseudo"></span>
      <i id="rewritePseudo"></i>
    </div>
    <h2>Ce mini jeu consiste à éclater un maximum de bulles dans un temps impartit.</h2>
    <div class="difficultContainer">
      <input type="radio" name="difficult" id="facile" checked>
      <label for="facile">Facile</label>
      <input type="radio" name="difficult" id="normal">
      <label for="normal">Moyen</label>
      <input type="radio" name="difficult" id="extreme">
      <label for="extreme">Extrême</label>
    </div>
    <button id="btnWelcome">Cliquez ici pour commencer</button>
  </header>
  <section>
    <h3><i class="fa-solid fa-face-smile"></i><span id="n1">0</span></h3>
    <h3><i class="fa-solid fa-face-frown"></i><span id="n2">0</span></h3>
  </section>
  <div id="timeDécompte"></div>
  <div id="end">
    <h4>Scores :</h4>
    <ul id="endScores"></ul>
    <button id="btnReload">réessayer</button>
  </div>

  <script src="./index.js"></script>
</body>

</html>
